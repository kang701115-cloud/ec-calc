<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>양액 EC 계산기</title>
  <style>
    body{font-family:Arial,sans-serif;background-color:#f9f9f9;margin:0;padding:20px;text-align:center}
    h1{color:#007BFF;font-size:2.4rem;margin-bottom:16px}
    .toolbar{margin:0 auto 18px;max-width:500px;text-align:right}
    .toolbar label{font-size:1rem;color:#374151;margin-right:8px}
    .toolbar select{padding:8px 10px;border:1px solid #cbd5e1;border-radius:8px;font-size:1rem;background:#fff}
    .card{background:#fff;padding:25px;margin:20px auto;border-radius:12px;box-shadow:0 4px 8px rgba(0,0,0,.1);max-width:500px;font-size:1.2rem;text-align:left}
    .card h2{margin:0 0 8px}
    label{display:block;margin-top:20px;font-weight:bold;font-size:1.1rem}
    input{width:100%;padding:14px;margin-top:8px;border:1px solid #ccc;border-radius:8px;font-size:1.2rem}
    button{margin-top:20px;padding:14px 20px;background:#007BFF;color:#fff;border:none;border-radius:8px;cursor:pointer;font-size:1.2rem;width:100%}
    button:hover{background:#0056b3}
    .result{margin-top:16px;font-weight:bold;color:#333;font-size:1.25rem;min-height:1.6em}
    .muted{color:#6b7280;font-size:.95rem;margin-top:6px}
    .error{color:#b91c1c}
  </style>
</head>
<body>
  <h1>양액 EC 계산기</h1>

  <!-- 결과 단위 토글 -->
  <div class="toolbar">
    <label for="unitSelect">결과 단위:</label>
    <select id="unitSelect" aria-label="결과 단위 선택">
      <option value="ul" selected>µL</option>
      <option value="ml">mL</option>
    </select>
  </div>

  <div class="card">
    <h2>기능 A — 목표 EC ➝ 필요한 양액량</h2>
    <div class="muted">기준: 0.5 L 물 + 250 µL → EC +0.4 mS/cm</div>

    <label for="targetEC">목표 EC (mS/cm):</label>
    <input type="number" id="targetEC" placeholder="예: 1.20" step="0.01" inputmode="decimal" min="0">

    <label for="waterVolumeA">물의 양 (L):</label>
    <input type="number" id="waterVolumeA" placeholder="예: 0.5" step="0.01" inputmode="decimal" min="0.01">

    <button id="btnA" type="button">계산하기</button>
    <div class="result" id="resultA" aria-live="polite"></div>
  </div>

  <div class="card">
    <h2>기능 B — 양액량 ➝ 예상 EC</h2>

    <label for="nutrientVolume">양액 주입량 (µL):</label>
    <input type="number" id="nutrientVolume" placeholder="예: 250" step="1" inputmode="numeric" min="1">

    <label for="waterVolumeB">물의 양 (L):</label>
    <input type="number" id="waterVolumeB" placeholder="예: 0.5" step="0.01" inputmode="decimal" min="0.01">

    <button id="btnB" type="button">계산하기</button>
    <div class="result" id="resultB" aria-live="polite"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
