<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>양액 EC 계산기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #007BFF;
      font-size: 2.4rem; /* 제목 크게 */
      margin-bottom: 30px;
    }

    .card {
      background: white;
      padding: 25px;
      margin: 20px auto;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 500px;
      font-size: 1.2rem; /* 카드 안 글자 크기 */
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.1rem;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1.2rem;
    }

    button {
      margin-top: 20px;
      padding: 14px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.2rem;
      width: 100%;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 20px;
      font-weight: bold;
      color: #333;
      font-size: 1.3rem; /* 결과값 크게 */
    }
  </style>
</head>
<body>

  <h1>양액 EC 계산기</h1>

  <div class="card">
    <h2>기능 A — 목표 EC ➝ 필요한 양액량</h2>
    <label for="targetEC">목표 EC (mS/cm):</label>
    <input type="number" id="targetEC" placeholder="예: 1.2" step="0.01">
    
    <label for="waterVolumeA">물의 양 (L):</label>
    <input type="number" id="waterVolumeA" placeholder="예: 0.5" step="0.01">
    
    <button onclick="calculateA()">계산하기</button>
    <div class="result" id="resultA"></div>
  </div>

  <div class="card">
    <h2>기능 B — 양액량 ➝ 예상 EC</h2>
    <label for="nutrientVolume">양액 주입량 (µL):</label>
    <input type="number" id="nutrientVolume" placeholder="예: 250" step="1">
    
    <label for="waterVolumeB">물의 양 (L):</label>
    <input type="number" id="waterVolumeB" placeholder="예: 0.5" step="0.01">
    
    <button onclick="calculateB()">계산하기</button>
    <div class="result" id="resultB"></div>
  </div>

  <script>
    // 기준: 250µL → 0.5L 물 → EC +0.4
    const baseNutrient = 250; // µL
    const baseWater = 0.5; // L
    const baseEC = 0.4; // mS/cm

    // 기능 A: 목표 EC 달성에 필요한 양액량
    function calculateA() {
      const targetEC = parseFloat(document.getElementById('targetEC').value);
      const waterVolume = parseFloat(document.getElementById('waterVolumeA').value);

      if (isNaN(targetEC) || isNaN(waterVolume)) {
        document.getElementById('resultA').innerText = "값을 모두 입력하세요.";
        return;
      }

      const nutrientNeeded = (targetEC / baseEC) * (baseNutrient * (waterVolume / baseWater));
      document.getElementById('resultA').innerText = 
        `필요한 양액량: 약 ${nutrientNeeded.toFixed(1)} µL`;
    }

    // 기능 B: 양액량 넣었을 때 예상 EC
    function calculateB() {
      const nutrientVolume = parseFloat(document.getElementById('nutrientVolume').value);
      const waterVolume = parseFloat(document.getElementById('waterVolumeB').value);

      if (isNaN(nutrientVolume) || isNaN(waterVolume)) {
        document.getElementById('resultB').innerText = "값을 모두 입력하세요.";
        return;
      }

      const expectedEC = (nutrientVolume / (baseNutrient * (waterVolume / baseWater))) * baseEC;
      document.getElementById('resultB').innerText = 
        `예상 EC: 약 ${expectedEC.toFixed(2)} mS/cm`;
    }
  </script>

</body>
</html>
